- pipeline: "Test Version 1.16"
  on: "EVENT"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/master"
    - "refs/heads/Objetivo-6"
  priority: "NORMAL"
  fail_on_prepare_env_warning: true
  actions:
  - action: "Execute: go test -v ./..."
    type: "BUILD"
    working_directory: "/src/github.com/Xileon310/GoParty"
    docker_image_name: "library/golang"
    docker_image_tag: "1.16.13"
    execute_commands:
    - "export GOPATH=/"
    - "export GO15VENDOREXPERIMENT=1"
    - "go test -v ./..."
    volume_mappings:
    - "/:/src/github.com/Xileon310/GoParty"
    cache_base_image: true
    shell: "BASH"
  - action: "Execute: docker run -t -v `pwd`:/app/test xileon/goparty"
    type: "BUILD"
    working_directory: "/app/test"
    docker_image_name: "xileon/goparty"
    docker_image_tag: "latest"
    execute_commands:
    - "task test"
    volume_mappings:
    - "/app/test:/src/github.com/Xileon310/GoParty"
    cache_base_image: true
    shell: "BASH"
